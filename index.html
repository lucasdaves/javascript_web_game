<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	body {
		background: black;
		background-image: url('imagem/fundo.png');
	  	background-repeat: no-repeat;

	#botaoPlay {
		 position: absolute;

		position: absolute;

	}
</style>
</head>
<body>

<img id="logoJogo" src="imagem/logo.png"/>
<img id="versao" src="imagem/versao.png"/>

<a href="jogo.html"> <img id="botaoPlay" src="imagem/jogar.png" onmouseover="this.src ='imagem/jogarON.png'" onmouseout="this.src ='imagem/jogar.png'"> </a>

</html>
